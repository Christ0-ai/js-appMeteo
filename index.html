<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Météo</title>

    <!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- CSS BOOTSTRAP-->

    <!-- JS -->
    <script src="script.js" async></script>
    <!-- JS -->

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/f82052e4b4.js"
      crossorigin="anonymous"
    ></script>
    <!-- FONT AWESOME -->
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6">
          <h1>APPS METEO</h1>

          <form id="form">
            <div class="mb-3">
              <input
                type="text"
                class="form-control input_ville"
                placeholder="Ville"
              />
            </div>
            <button type="submit" class="btn btn-primary">Voir</button>
          </form>

          <div class="flexbox">
            <div class="container_ville">
              <p class="ville"></p>
            </div>
            <div id="temperature">
              <i class="fa-solid fa-temperature-three-quarters fa-3x"></i>
              <p id="temperature-texte"></p>
            </div>
            <div id="humidite">
              <i class="fa-sharp fa-solid fa-droplet fa-3x"></i>
              <p id="humidite-texte"></p>
            </div>
            <div id="vent">
              <i class="fa-sharp fa-solid fa-wind fa-3x"></i>
              <p id="vent-texte"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
